query GetHealthRiskAssessment {
  getHealthRiskAssessment {
    assessmentId
    questionnaireData
    riskLevel
    recommendations
    createdAt
  }
}

mutation CreateHealthRiskAssessment($questionnaireData: String!) {
  createHealthRiskAssessment(questionnaireData: $questionnaireData) {
    assessmentId
    riskLevel
    recommendations
  }
}

mutation UpdateHealthRiskAssessment($assessmentId: String!, $questionnaireData: String!) {
  updateHealthRiskAssessment(assessmentId: $assessmentId, questionnaireData: $questionnaireData) {
    assessmentId
    riskLevel
    recommendations
  }
}