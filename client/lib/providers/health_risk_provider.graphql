query GetHealthRiskAssessment($userId: String!) {
  getHealthRiskAssessment(userId: $userId) {
    assessmentId
    questionnaireData
    riskLevel
    recommendations
    createdAt
  }
}

mutation CreateHealthRiskAssessment($userId: String!, $questionnaireData: String!) {
  createHealthRiskAssessment(userId: $userId, questionnaireData: $questionnaireData) {
    assessmentId
    riskLevel
    recommendations
  }
}

mutation UpdateHealthRiskAssessment($assessmentId: String!, $questionnaireData: String!) {
  updateHealthRiskAssessment(assessmentId: $assessmentId, questionnaireData: $questionnaireData) {
    assessmentId
    riskLevel
    recommendations
  }
}