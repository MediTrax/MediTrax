mutation LoginUser(
    $email: String!
    $password: String!
) {
    loginUser(
        email: $email
        password: $password
    ) {
        userId
        token {
            accessToken
            refreshToken
            accessTokenExpiry
            refreshTokenExpiry
        }
    }
}

mutation RefreshToken(
  $accessToken: String!
  $refreshToken: String!
  $device: String!
) {
  refreshToken(
    accessToken: $accessToken
    refreshToken: $refreshToken
    device: $device
  ) {
    accessToken
    refreshToken
    accessTokenExpiry
    refreshTokenExpiry
  }
}

