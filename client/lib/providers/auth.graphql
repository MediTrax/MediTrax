mutation LoginWithEmailPassword(
    $email: String!
    $password: String!
    $token: String!
) {
    loginWithEmailPassword(
        email: $email
        password: $password
        token: $token
    ) {
        user
        accessToken
        refreshToken
        accessTokenExpiry
        refreshTokenExpiry
    }
}

mutation RefreshToken(
  $accessToken: String!
  $refreshToken: String!
  $device: String!
) {
  refreshToken(
    accessToken: $accessToken
    refreshToken: $refreshToken
    device: $device
  ) {
    accessToken
    refreshToken
    accessTokenExpiry
    refreshTokenExpiry
  }
}

