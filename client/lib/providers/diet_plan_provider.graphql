query getDietPlans($userId: String!) {
  getDietPlans(userId: $userId) {
    planId
    mealType
    foodItems
    calories
    createdAt
  }
}

mutation createDietPlan(
  $userId: String!
  $mealType: String!
  $foodItems: String!
  $calories: Float!
) {
  createDietPlan(
    userId: $userId
    mealType: $mealType
    foodItems: $foodItems
    calories: $calories
  ) {
    planId
    message
  }
}

mutation updateDietPlan(
  $planId: String!
  $mealType: String
  $foodItems: String
  $calories: Float
) {
  updateDietPlan(
    planId: $planId
    mealType: $mealType
    foodItems: $foodItems
    calories: $calories
  ) {
    planId
    message
  }
}

mutation deleteDietPlan($planId: String!) {
  deleteDietPlan(planId: $planId) {
    message
  }
}