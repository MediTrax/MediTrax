query GetFoodSpecs($food: String!) {
  getFoodSpecs(food: $food) {
    specs {
      name
      value
      unit
      howHigh
    }
    howRecommend
  }
}

query GetMockFoodSpecs($food: String!) {
  getMockFoodSpecs(food: $food) {
    specs {
      name
      value
      unit
      howHigh
    }
    howRecommend
  }
}

query GetFoodRecommendation {
  getFoodRecommendation {
    name
  }
}

query GetMockFoodRecommendation {
  getMockFoodRecommendation {
    name
  }
}
