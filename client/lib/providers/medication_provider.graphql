query GetMedications($userId: String!) {
  getMedications(userId: $userId) {
    medicationId
    name
    dosage
    unit
    frequency
    inventory
  }
}

mutation AddMedication(
  $name: String!
  $dosage: Float!
  $unit: String!
  $frequency: String!
  $inventory: Float!
) {
  addMedication(
    name: $name
    dosage: $dosage
    unit: $unit
    frequency: $frequency
    inventory: $inventory
  ) {
    medicationId
    message
  }
}

mutation UpdateMedication(
  $medicationId: String!
  $name: String
  $dosage: Float
  $unit: String
  $frequency: String
  $inventory: Float
) {
  updateMedication(
    medicationId: $medicationId
    name: $name
    dosage: $dosage
    unit: $unit
    frequency: $frequency
    inventory: $inventory
  ) {
    medicationId
    message
  }
}

mutation DeleteMedication($medicationId: String!) {
  deleteMedication(medicationId: $medicationId) {
    message
  }
}
